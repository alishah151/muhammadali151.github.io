<!DOCTYPE html>
<html lang="en">
<head>
  <title>Salary Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
    .form-control {
      margin: 5px auto;
    }
    h3 {
      min-height: 66px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Salaries Calculations</br></br></br></h2>
  <div class="row">
    <div class="col-lg-4 col-md-12">
        <h3>WORKER SALARY</h3>
        <div class="form-group">
          <input type="text" class="form-control" id="worker-hp" placeholder="Hourly Pay">
          <input type="text" class="form-control" id="worker-hpw" placeholder="Hours per Week (Default: 40)">
          <input type="text" class="form-control" id="worker-winy" placeholder="Weeks in Year (Default: 52.17857143)">
          <input type="text" class="form-control" id="worker-tax" placeholder="Tax or Fees (Default: 5%)">
          <input type="text" class="form-control" id="worker-conversion" placeholder="Currency rate (Default: 155)">
        </div>
        <div class="container p-3 my-3 border">
          <h1>WORKER SALARY</h1>
          <h5 id="worker-total-salary"></h5>
          <h5 id="worker-monthly-salary"></h5>
          <h5 id="worker-monthly-salary-conv"></h5>
        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <h3>EMPLOYER PAYMENT</h3>
        <div class="form-group">
          <input type="text" class="form-control" id="employer-hp" placeholder="Hourly Pay">
          <input type="text" class="form-control" id="employer-hpw" placeholder="Hours per Week (Default: 40)">
          <input type="text" class="form-control" id="employer-winy" placeholder="Weeks in Year (Default: 52.17857143)">
          <input type="text" class="form-control" id="employer-tax" placeholder="Tax or Fees (Default: 5%)">
          <input type="text" class="form-control" id="employer-conversion" placeholder="Currency rate (Default: 155)">
        </div>
        <div class="container p-3 my-3 bg-dark text-white">
          <h5 id="employer-total-salary"></h5>
          <h5 id="employer-monthly-salary"></h5>
          <h5 id="employer-monthly-salary-conv"></h5>
        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <h3>Weekly PAYMENT for Normal Salaries</h3>
        <div class="form-group">
          <input type="text" class="form-control" id="weekly-pay" placeholder="Monthly Pay">
          <input type="text" class="form-control" id="weekly-hpw" placeholder="Hours per Week (Default: 40)">
          <input type="text" class="form-control" id="weekly-winy" placeholder="Weeks in Year (Default: 52.17857143)">
          <input type="text" class="form-control" id="weekly-tax" placeholder="Tax or Fees (Default: 0%)">
          <input type="text" class="form-control" id="weekly-conversion" placeholder="Currency rate (Default: 155)">
          <input type="text" class="form-control" id="number-weeks" placeholder="Weeks per payment(Default: 2)">
        </div>
        <div class="container p-3 my-3 bg-primary text-white">
          <h5 id="weekly-total-salary"></h5>
          <h5 id="weekly-weekly-salary"></h5>
          <h5 id="weekly-paymentcycle-salary"></h5>
          <h5 id="weekly-salary-conv"></h5>
          <h5 id="weekly-hourly-salary"></h5>
          <h5 id="weekly-hourly-salary-conv"></h5>
        </div>
      </div>
  </div>
</div>

<script src="js/salaries.js"></script>
</body>
</html>
