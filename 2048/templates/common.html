<main data-template="common/404" data-id="error">
  <h1>404</h1>
  <h3>{@lang.notFound.meta.description}</h3>
</main>

<div  data-template="common/alert-box" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" data-bind="title:str,SetJS Boilerplate"></h5>
        <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6 data-bind="message"></h6>
        <p class="error" data-bind="errorMsg"></p>
      </div>
      <div class="modal-footer">
        <button data-if="noBtn" type="button" class="btn btn-secondary {o:noCls}" data-act="click" data-func="no" data-bind="noTxt:str,Cancel|t"></button>
        <button type="button" class="btn btn-primary {o:okCls}" data-act="click" data-func="ok" data-bind="okTxt:str,OK|t"></button>
      </div>
    </div>
  </div>
</div>

<div data-template="common/error" data-id="error">
  <h1>
    <span data-bind="error_code:not|toggleClass,hidden">{error_code}</span>
    <span data-bind="@lang.error.meta.title"></span>
  </h1>
  <h2 data-bind="@lang.error.{errName}"></h2>
  <h3 data-bind="msg"></h3>
</div>

<footer data-template='common/footer' class="bd-footer text-muted">

</footer>

<nav data-template='common/navigation' class="navbar navbar-expand-lg navbar-light bg-light">
  
</nav>

<div class="valuedbox" data-template="component/home/valuedbox" data-bind="position|setEmptyBox">
  <div data-bind="value"></div>
</div>
